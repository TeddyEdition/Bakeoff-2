<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cook-Off & Bake-Off Games</title>
  <!-- Google Fonts for a decorative, cottagecore feel -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lora&display=swap" rel="stylesheet">
  <style>
    /* Bakery/Cottagecore Theme with Varied Accents and Checker-style elements */
    body {
      font-family: 'Lora', serif;
      margin: 0;
      padding: 0;
      background: #fff;
      background-image: url('https://source.unsplash.com/1600x900/?cottage,field');
      background-size: cover;
      background-attachment: fixed;
      color: #333;
    }
    .overlay {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      min-height: 100vh;
    }
    header {
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 20px 0;
      text-align: center;
      position: relative;
    }
    header h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3em;
      margin: 0;
      color: #e60026;
    }
    header::after {
      content: "";
      background: url('https://source.unsplash.com/100x100/?bakery,icon') no-repeat center;
      background-size: contain;
      width: 100px;
      height: 100px;
      position: absolute;
      right: 20px;
      top: 20px;
      opacity: 0.8;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .section {
      background: #fff;
      border: 2px solid #e60026;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      /* Checker-like background accent */
      background-image: linear-gradient(45deg, rgba(230,0,38,0.1) 25%, transparent 25%),
                        linear-gradient(-45deg, rgba(230,0,38,0.1) 25%, transparent 25%),
                        linear-gradient(45deg, transparent 75%, rgba(230,0,38,0.1) 75%),
                        linear-gradient(-45deg, transparent 75%, rgba(230,0,38,0.1) 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
    }
    label, select, input, button {
      font-size: 1.1em;
      margin: 5px;
    }
    /* Different button colors */
    button {
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 10px 15px;
    }
    .btn-red { background: #e60026; color: #fff; }
    .btn-blue { background: #0066cc; color: #fff; }
    .btn-gray { background: #555; color: #fff; }
    button:hover { opacity: 0.9; }
    #globalOutput, .game-output, .team-output {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
      white-space: pre-wrap;
    }
    .game {
      border: 2px dashed #333;
      padding: 10px;
      margin-top: 20px;
    }
    .team {
      border: 1px solid #999;
      padding: 5px;
      margin: 5px 0;
    }
    .player {
      display: flex;
      align-items: center;
      margin: 3px 0;
    }
    .player span {
      margin-right: 10px;
    }
    .team-section {
      border: 2px solid #333;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>Cook-Off & Bake-Off Games</h1>
    </header>
    <div class="container">
      <!-- Global Game Setup Section -->
      <div class="section">
        <h2>New Game Setup</h2>
        <div>
          <label for="presetGameType">Select Preset Game Type:</label>
          <select id="presetGameType">
            <option value="TOOGOODTOGO">TOOGOODTOGO GROCERY</option>
            <option value="90Seconds">90 Seconds</option>
            <option value="AUCTION">AUCTION GAME</option>
            <option value="Backward">Backward Recipe</option>
            <option value="Speed">Speed Round</option>
            <option value="Complicate">Complicate It</option>
            <option value="Alphabet">Ingredient Alphabet</option>
            <option value="Alternative">Alternative Auction</option>
            <option value="CulturalCritique">Cultural Critique</option>
            <option value="None">None (Custom Game)</option>
          </select>
          <div id="presetDescription">
            <em>Select a preset game type or choose None for a custom game.</em>
          </div>
        </div>
        <div>
          <label for="globalRecipeType">Recipe Option:</label>
          <select id="globalRecipeType">
            <option value="R">Recipe</option>
            <option value="N">No Recipe</option>
          </select>
        </div>
        <div>
          <label for="globalTeamType">Mode:</label>
          <select id="globalTeamType">
            <option value="T">Team</option>
            <option value="I">Individual</option>
          </select>
        </div>
        <div>
          <label for="globalTime">Allotted Time (minutes):</label>
          <input type="number" id="globalTime" placeholder="Enter time in minutes">
        </div>
        <div>
          <label for="minTime">Min Time (minutes):</label>
          <input type="number" id="minTime" placeholder="Min">
          <label for="maxTime">Max Time (minutes):</label>
          <input type="number" id="maxTime" placeholder="Max">
          <button id="randomizeTime" class="btn-blue">Randomize Time</button>
        </div>
      </div>
      
      <!-- Add Game Buttons -->
      <div class="section">
        <h2>Add Game</h2>
        <button id="addCookOff" class="btn-red">Add Cook-Off</button>
        <button id="addBakeOff" class="btn-red">Add Bake-Off</button>
      </div>
      
      <!-- Games Container -->
      <div id="gamesContainer">
        <em>No games added yet.</em>
      </div>
    </div>
  </div>
</body>
</html>
